<section class="home-client">
  <div class="hero-header">
    <h1 class="welcome-title">
      Bonjour, <span>{{ userName }}</span>
    </h1>
    <p class="subtitle">
      Tout ce dont vous avez besoin, à portée de clic.
    </p>
  </div>

  <div class="cards-grid">

    <!-- 1. Services -->
    <div class="card-link" (click)="go('/client/services')" role="button">
      <div class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 9h18 M9 3v6"/>
          </svg>
        </div>
        <h3>Nos Services</h3>
        <p>Consultez tous les services disponibles pour vous.</p>
        <span class="arrow">→</span>
      </div>
    </div>

    <!-- 2. Demande -->
    <div class="card-link" (click)="go('/client/demande')" role="button">
      <div class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </div>
        <h3>Nouvelle Demande</h3>
        <p>Soumettez une demande personnalisée en quelques secondes.</p>
        <span class="arrow">→</span>
      </div>
    </div>

    <!-- 3. Projets -->
    <div class="card-link" (click)="go('/client/vos_projets')" role="button">
      <div class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </div>
        <h3>Mes Projets</h3>
        <p>Suivez l’état d’avancement de tous vos projets.</p>
        <span class="arrow">→</span>
      </div>
    </div>

  </div>
</section>
