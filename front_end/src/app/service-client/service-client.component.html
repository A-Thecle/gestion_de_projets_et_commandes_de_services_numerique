<div class = "body">
<section class="services-section">
  <h2 class="services-title">Nos Services</h2>
  <div class="services-container">
    <div *ngFor="let service of services" class="service-card">
      <span class="icon">üõ†Ô∏è</span>
      <h3>{{ service.nom_service }}</h3>
      <p class="description">
        {{ getFirstSentence(service.description_service) }}...
        <a href="#" (click)="openDetails($event, service)">Voir d√©tails</a>
      </p>
     
    </div>
  </div>

  <!-- Popup (Modal) -->
  <div class="modal-backdrop" *ngIf="selectedService" role="dialog" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="close-btn" (click)="closeDetails()" aria-label="Fermer le modal">‚úï</button>
      <span class="modal-icon">üõ†Ô∏è</span> <!-- Ic√¥ne correspondant au service -->
      <h2 id="modal-title">{{ selectedService.nom_service }}</h2>
      <p class="description">{{ selectedService.description_service }}</p>
    
      <div class="modal-actions">
        <button class="btn-close" (click)="closeDetails()">Fermer</button>
        <a class="btn-action" routerLink="/connexion">Demander ce service</a>
      </div>
    </div>
  </div>
</section>

 <!-- Pagination (d√©plac√©e √† l'int√©rieur pour une meilleure structure) -->
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Pr√©c√©dent</button>
    <span>Page {{currentPage}} / {{totalPages}}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button>
  </div>
</div>
