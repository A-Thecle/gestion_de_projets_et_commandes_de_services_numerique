<div class="public-layout">


  <!-- Formulaire d'inscription centr√© -->
  <div class="login-container">
    <h2 class="title">Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control"
          [class.is-invalid]="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched">
      </div>

      <div class="form-group">
        <label for="prenom">Pr√©nom</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control"
          [class.is-invalid]="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" autocomplete="off">
      </div>

   <div class="form-group">
  <label for="telephone">T√©l√©phone</label>
  <div class="phone-input">
    <select formControlName="prefix" class="phone-prefix">
      <option value="+261">+261</option>
      <option value="+33">+33</option>
      <option value="+1">+1</option>
      <!-- Ajoutez d'autres pays si n√©cessaire -->
    </select>
    <input
      type="text"
      id="telephone"
      formControlName="telephone"
      class="form-control"
      placeholder="00 00 000 00"
      [class.is-invalid]="registerForm.get('telephone')?.invalid && registerForm.get('telephone')?.touched"
      (input)="formatPhoneNumber()"
      autocomplete="off"
    >
  </div>
  <div class="invalid-feedback" *ngIf="registerForm.get('telephone')?.touched && registerForm.get('telephone')?.invalid">
    Veuillez entrer un num√©ro de t√©l√©phone valide (8 √† 10 chiffres apr√®s le pr√©fixe).
  </div>
</div>



      <div class="form-group">
        <label for="mot_de_passe">Mot de passe</label>
        <input type="password" id="mot_de_passe" formControlName="mot_de_passe" class="form-control"
          [class.is-invalid]="registerForm.get('mot_de_passe')?.invalid && registerForm.get('mot_de_passe')?.touched">
      </div>

      <button type="submit" class="btn-submit" [disabled]="registerForm.invalid">S'inscrire</button>
    </form>

    <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>
  
  </div>
  <!-- Modal de succ√®s -->
<!-- Modal de succ√®s -->
<div class="confirmation-modal" *ngIf="showSuccessModal">
  <div class="modal-content success">
    <div class="icon-container">
      ‚úÖ
    </div>
    <h2>Inscription r√©ussie üéâ</h2>
    <p>Merci {{ registerForm.value.prenom || '' }} ! Vous pouvez maintenant b√©n√©ficier de tous nos services.</p>
    <button (click)="closeSuccessModal()">OK</button>
  </div>
</div>



</div>
